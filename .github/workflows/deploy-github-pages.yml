name: Deploy SOPOT Web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'web/**'
      - 'wasm/**'
      - 'core/**'
      - 'physics/**'
      - 'rocket/**'
      - 'io/**'
      - '.github/workflows/deploy-github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'  # Pinned version for reproducible builds

      - name: Verify Emscripten installation
        run: emcc --version

      - name: Build WebAssembly module
        run: |
          cd wasm
          ./build.sh Release

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Copy and validate WebAssembly files
        run: |
          # Copy WASM files
          cp wasm/sopot.js wasm/sopot.wasm web/public/

          # Validate files exist and are not empty
          if [ ! -f web/public/sopot.js ]; then
            echo "ERROR: sopot.js not found in web/public/"
            exit 1
          fi

          if [ ! -f web/public/sopot.wasm ]; then
            echo "ERROR: sopot.wasm not found in web/public/"
            exit 1
          fi

          if [ ! -s web/public/sopot.js ]; then
            echo "ERROR: sopot.js is empty"
            exit 1
          fi

          if [ ! -s web/public/sopot.wasm ]; then
            echo "ERROR: sopot.wasm is empty"
            exit 1
          fi

          echo "âœ… WASM files copied and validated successfully"

      - name: Report WASM metrics
        run: |
          echo "## ðŸ“Š WASM Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Size (Human) |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|--------------|" >> $GITHUB_STEP_SUMMARY

          # Get file sizes
          WASM_SIZE=$(stat -f%z "wasm/sopot.wasm" 2>/dev/null || stat -c%s "wasm/sopot.wasm")
          JS_SIZE=$(stat -f%z "wasm/sopot.js" 2>/dev/null || stat -c%s "wasm/sopot.js")

          # Convert to human readable
          WASM_HUMAN=$(ls -lh wasm/sopot.wasm | awk '{print $5}')
          JS_HUMAN=$(ls -lh wasm/sopot.js | awk '{print $5}')

          echo "| sopot.wasm | ${WASM_SIZE} bytes | ${WASM_HUMAN} |" >> $GITHUB_STEP_SUMMARY
          echo "| sopot.js | ${JS_SIZE} bytes | ${JS_HUMAN} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Calculate total size
          TOTAL_SIZE=$((WASM_SIZE + JS_SIZE))
          TOTAL_MB=$(echo "scale=2; ${TOTAL_SIZE} / 1024 / 1024" | bc)
          echo "**Total Size:** ${TOTAL_SIZE} bytes (${TOTAL_MB} MB)" >> $GITHUB_STEP_SUMMARY

          # Warning if WASM is too large
          if [ $WASM_SIZE -gt 2000000 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Warning:** WASM module is larger than 2 MB. Consider optimization." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build web application
        env:
          VITE_BASE_PATH: /sopot/
        run: |
          cd web
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
