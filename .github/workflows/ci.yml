name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  wasm-build:
    name: WebAssembly Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'  # Match production version

    - name: Verify Emscripten installation
      run: emcc --version

    - name: Build WebAssembly module
      run: |
        cd wasm
        ./build.sh Release

    - name: Validate WASM output
      run: |
        # Check files exist
        if [ ! -f wasm/sopot.js ]; then
          echo "ERROR: sopot.js not found"
          exit 1
        fi

        if [ ! -f wasm/sopot.wasm ]; then
          echo "ERROR: sopot.wasm not found"
          exit 1
        fi

        # Check files are not empty
        if [ ! -s wasm/sopot.js ]; then
          echo "ERROR: sopot.js is empty"
          exit 1
        fi

        if [ ! -s wasm/sopot.wasm ]; then
          echo "ERROR: sopot.wasm is empty"
          exit 1
        fi

        echo "âœ… WASM build successful"
        ls -lh wasm/sopot.js wasm/sopot.wasm

  build:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GCC
          - os: ubuntu-24.04
            compiler: gcc-13
            cc: gcc-13
            cxx: g++-13

          - os: ubuntu-24.04
            compiler: gcc-14
            cc: gcc-14
            cxx: g++-14

          # Linux Clang
          - os: ubuntu-24.04
            compiler: clang-17
            cc: clang-17
            cxx: clang++-17

          - os: ubuntu-24.04
            compiler: clang-18
            cc: clang-18
            cxx: clang++-18

          # macOS
          - os: macos-14
            compiler: apple-clang
            cc: clang
            cxx: clang++

          # Windows MSVC
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install GCC (Linux)
      if: runner.os == 'Linux' && startsWith(matrix.compiler, 'gcc')
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ matrix.cxx }}

    - name: Install Clang (Linux)
      if: runner.os == 'Linux' && startsWith(matrix.compiler, 'clang')
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ matrix.compiler }}

    - name: Configure (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release \
                 -DCMAKE_C_COMPILER=${{ matrix.cc }} \
                 -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

    - name: Configure (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Test - compile_time_test
      run: |
        cd build
        ctest --output-on-failure -R compile_time_test -C Release

    - name: Test - autodiff_test
      run: |
        cd build
        ctest --output-on-failure -R autodiff_test -C Release

    - name: Test - rocket_flight_test
      run: |
        cd build
        ctest --output-on-failure -R rocket_flight_test -C Release

    - name: Run all tests directly (Unix)
      if: runner.os != 'Windows'
      run: |
        ./build/compile_time_test
        ./build/autodiff_test
        ./build/rocket_flight_test

    - name: Run all tests directly (Windows)
      if: runner.os == 'Windows'
      run: |
        .\build\Release\compile_time_test.exe
        .\build\Release\autodiff_test.exe
        .\build\Release\rocket_flight_test.exe

  e2e-test:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'

    - name: Build WebAssembly module
      run: |
        cd wasm
        ./build.sh Release

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      working-directory: web
      run: npm ci

    - name: Install Playwright browsers
      working-directory: web
      run: npx playwright install --with-deps chromium

    - name: Copy WASM files
      run: cp wasm/sopot.js wasm/sopot.wasm web/public/

    - name: Run Playwright tests
      working-directory: web
      run: npm test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: web/playwright-report/
        retention-days: 7
